<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev.finance$</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
 <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

</head>

<body>
    <header>

        <img src="./assets/logo.svg" alt="Logo dev.fiance$">

    </header>

    <main class="container">
        <section id="balance">
            <h2 class="sr-only">Balanço</h2>


            <div class="card">
                <h3>

                    <spam>Entradas</spam>
                
                    <img src="./assets/income.svg" alt="Imagem de entrada">

                </h3>
                <p>R$ 5.000,00</p>

            </div>

            <div class="card">
                <spam>Saídas</spam>
                
                <img src="./assets/expense.svg" alt="Imagem de saida">

                <p>R$ 2.000,00</p>

            </div>

            <div class="card total">
                <spam>Total</spam>
                
                    <img src="./assets/total.svg" alt="Imagem de total">

                <p>R$ 3.000,00</p>

            </div>








        </section>


        <section id="transactions">
            <h2 class="sr-only">Transações</h2>

            <a href="#" class="button new">+Nova Transação</a>

            <table id="data-table">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                        <th></th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td class="description">Luz</td>
                        <td class="expense">-R$ 500,00</td>
                        <td class="date">23/01/2021</td>
                        <td><img src="./assets/minus.svg" alt="Remover Transações"></td>

                    </tr>

                    <tr>
                        <td class="description">Criação de Website</td>
                        <td class="income">R$ 5.000,00</td>
                        <td class="date">23/01/2021</td>
                        <td><img src="./assets/minus.svg" alt="Remover Transações"></td>

                    </tr>

                    <tr>
                        <td class="description">Internet</td>
                        <td class="income">-R$ 200,00</td>
                        <td class="date">23/01/2021</td>
                        <td><img src="./assets/minus.svg" alt="Remover Transações"></td>

                    </tr>


                </tbody>
            </table>

        </section>




    </main>

    <div class="modal-overlay active">
        <div class="modal">
            <div id="form">
                <h2>Nova Transação</h2>
            </div>
            <form action="">
                <div class="input-group">
                 <label class="sr-only" for="description">Descrição</label>   
                 <input type="text" id="description" name="description" placeholder="Descrição">
                </div>

                <div class="input-group">
                    <label class="sr-only" for="amount">Descrição</label>   
                    <input type="number" id="amount" name="amount" placeholder="Descrição">
                   </div>
                   
            </form>

        </div>
    </div>

    <footer>
        <p>dev.finance$</p>
    </footer>






</body>

</html>
